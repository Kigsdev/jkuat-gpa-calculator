name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_jkuat_gpa
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install psycopg2-binary
        pip install coverage
    
    - name: Run Django security checks
      run: python manage.py check --deploy
    
    - name: Run migrations
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost/test_jkuat_gpa
      run: python manage.py migrate
    
    - name: Run tests with coverage
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost/test_jkuat_gpa
      run: |
        coverage run --source='.' manage.py test academics accounts
        coverage report
        coverage xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        fail_ci_if_error: false
    
    - name: Check code style with flake8
      run: |
        pip install flake8
        # Exclude migrations and venv
        flake8 academics accounts jkuat_gpa --count --select=E9,F63,F7,F82 --show-source --statistics
      continue-on-error: true
    
    - name: Collect static files
      run: python manage.py collectstatic --noinput

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
